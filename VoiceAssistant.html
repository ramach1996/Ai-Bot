<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Support Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            background: #007BFF;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .chat-body div {
            margin: 0.5rem 0;
        }

        .user-message {
            text-align: right;
            color: #333;
        }

        .bot-message {
            text-align: left;
            color: #007BFF;
        }

        .chat-footer {
            display: flex;
            padding: 0.5rem;
            gap: 0.5rem;
            background: #f1f1f1;
        }

        .chat-footer input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-footer button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-footer button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .voice-button {
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.5rem;
            cursor: pointer;
        }

        .voice-button:disabled {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Voice Support Bot</h2>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button id="sendButton" onclick="sendMessage()">Send</button>
            <button class="voice-button" id="voiceButton" onclick="startVoiceRecognition()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        // Function to send a message
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatBody = document.getElementById('chatBody');

            if (userInput.value.trim() === "") return;

            // Add user's message to the chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.textContent = userInput.value;
            chatBody.appendChild(userMessageDiv);

            // Call ChatGPT API for a response
            const botMessage = await getBotResponse(userInput.value);

            // Add bot's response to the chat
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'bot-message';
            botMessageDiv.textContent = botMessage;
            chatBody.appendChild(botMessageDiv);

            // Clear input field and scroll to the bottom
            userInput.value = "";
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Function to get a response from ChatGPT (mock API call)
        async function getBotResponse(userMessage) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userMessage }]
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Voice recognition functionality
        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                document.getElementById('voiceButton').disabled = true;
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('userInput').value = transcript;
                sendMessage();
            };

            recognition.onend = () => {
                document.getElementById('voiceButton').disabled = false;
            };

            recognition.start();
        }
    </script>
</body>
</html>
